<a [routerLink]="['/produtos', product.id]">
    <div class="card border-5 h-100">
        <img [src]="product.thumbnail" class="card-img-top border-bottom" [alt]="product.title">

        <div class="card-body d-flex flex-column justify-content-between">

            <h2 class="fs-5 text-center">{{product.title | uppercase}}</h2>
            <p class="card-text text-center fs-2 fw-bold">{{product.price | currency}}</p>
        </div>
    </div>
</a>
