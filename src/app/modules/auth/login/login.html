<div class="card mx-auto" style="width: 400px" >
    <div class="card-body">
        <form [formGroup]="loginForm!" (ngSubmit)="onSubmit()" class="m-auto mt-5">
            <h1 class="h3 mb-3 text-center">Login</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" formControlName="email">

                <label for="email">E-mail</label>
            </div>
            <div class="text-danger mb-3" *ngIf="loginForm!.get('email')?.touched && loginForm!.get('email')?.invalid">
                O e-mail é obrigatório.
            </div>

            <div class="form-floating my-3">
                <input type="password" class="form-control" id="senha" placeholder="Senha" formControlName="password">

                <label for="senha">Senha</label>
            </div>
            <div class="text-danger mb-3" *ngIf="loginForm!.get('password')?.touched && loginForm!.get('password')?.invalid">
                A senha é obrigatória.
            </div>

            <button class="btn btn-primary w-100 py-2 fw-bold" type="submit">Entrar</button>

            <p *ngIf="isError" class="text-danger mt-1">{{errorMessage}}</p>
        </form>

        <div class="text-center mt-3">
            <a [routerLink]="['/auth/registro']" class="mx-auto">Cadastrar novo usuário</a>
        </div>
    </div>
</div>
